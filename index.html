<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FicLib Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Fix for bottom nav safe area on iOS */
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">

    <nav class="fixed bottom-0 w-full bg-gray-800 border-t border-gray-700 flex justify-around py-3 z-50 safe-area-pb">
        <button onclick="switchTab('library')" class="nav-btn text-center text-blue-500" id="btn-library">
            <i class="fa-solid fa-book text-xl"></i>
            <span class="block text-[10px] mt-1">Library</span>
        </button>
        <button onclick="switchTab('dashboard')" class="nav-btn text-center text-gray-400 hover:text-blue-400" id="btn-dashboard">
            <i class="fa-solid fa-chart-simple text-xl"></i>
            <span class="block text-[10px] mt-1">Dashboard</span>
        </button>
        <button onclick="switchTab('report')" class="nav-btn text-center text-gray-400 hover:text-blue-400" id="btn-report">
            <i class="fa-solid fa-calendar-days text-xl"></i>
            <span class="block text-[10px] mt-1">Report</span>
        </button>
        <button onclick="switchTab('settings')" class="nav-btn text-center text-gray-400 hover:text-blue-400" id="btn-settings">
            <i class="fa-solid fa-gear text-xl"></i>
            <span class="block text-[10px] mt-1">Data</span>
        </button>
    </nav>

    <main class="pb-28 pt-6 px-4 max-w-md mx-auto min-h-screen">
        
        <div id="tab-library" class="tab-content">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">FicLib</h1>
                <button onclick="openAddModal()" class="bg-blue-600 text-white w-9 h-9 rounded-full shadow-lg flex items-center justify-center">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="space-y-2 mb-4">
                <input type="text" id="searchInput" placeholder="Search..." 
                       class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-white focus:border-blue-500 outline-none"
                       onkeyup="renderLibrary()">
                
                <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                    <select id="filterStatus" onchange="renderLibrary()" class="bg-gray-800 border border-gray-700 rounded-lg p-2 text-xs flex-shrink-0">
                        <option value="all">All Statuses</option>
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
                    <select id="filterChapters" onchange="renderLibrary()" class="bg-gray-800 border border-gray-700 rounded-lg p-2 text-xs flex-shrink-0">
                        <option value="all">Any Length</option>
                        <option value="short">Short (<10 ch)</option>
                        <option value="medium">Medium (10-50 ch)</option>
                        <option value="long">Long (>50 ch)</option>
                    </select>
                    <select id="sortOption" onchange="renderLibrary()" class="bg-gray-800 border border-gray-700 rounded-lg p-2 text-xs flex-shrink-0">
                        <option value="date">Newest</option>
                        <option value="az">Title A-Z</option>
                        <option value="words">Word Count</option>
                    </select>
                </div>
            </div>

            <div id="ficList" class="space-y-3"></div>
        </div>

        <div id="tab-dashboard" class="tab-content hidden">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-800 p-4 rounded-xl text-center">
                    <p class="text-gray-400 text-[10px] uppercase tracking-wider">Words Read</p>
                    <p class="text-xl font-bold text-white mt-1" id="stat-words">0</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-xl text-center">
                    <p class="text-gray-400 text-[10px] uppercase tracking-wider">Total Fics</p>
                    <p class="text-xl font-bold text-white mt-1" id="stat-total">0</p>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-xl mb-6">
                <div class="flex justify-between text-xs text-gray-400 mb-2">
                    <span id="stat-read-count">Read: 0</span>
                    <span id="stat-unread-count">Unread: 0</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div id="stat-progress-bar" class="bg-green-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <h3 class="text-sm font-bold text-gray-300 mb-3 uppercase tracking-wide">Top Fandoms (Read)</h3>
                    <div id="list-top-fandoms" class="space-y-2"></div>
                </div>
                <div>
                    <h3 class="text-sm font-bold text-gray-300 mb-3 uppercase tracking-wide">Top Ships (Read)</h3>
                    <div id="list-top-ships" class="space-y-2"></div>
                </div>
                <div>
                    <h3 class="text-sm font-bold text-gray-300 mb-3 uppercase tracking-wide">Top Tags (Read)</h3>
                    <div id="list-top-tags" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="tab-report" class="tab-content hidden">
            <h1 class="text-2xl font-bold mb-6">Reading Report</h1>
            <div id="reportContent" class="space-y-6">
                <div class="text-center text-gray-500 mt-10">
                    <p>No reading history found.</p>
                    <p class="text-xs mt-2">Mark fics as 'Read' to see them here.</p>
                </div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <h1 class="text-2xl font-bold mb-6">Data</h1>
            <div class="bg-gray-800 p-6 rounded-xl space-y-6">
                <div>
                    <h3 class="font-bold mb-2">Import</h3>
                    <input type="file" id="fileInput" accept=".json" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-600 file:text-white"/>
                </div>
                <div>
                    <h3 class="font-bold mb-2">Export</h3>
                    <button onclick="exportData()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm">
                        Download JSON Backup
                    </button>
                </div>
                <div class="pt-4 border-t border-gray-700">
                    <button onclick="clearData()" class="w-full text-red-500 hover:text-red-400 text-sm font-semibold">
                        Delete All Data
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="ficModal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-gray-800 w-full sm:max-w-lg sm:rounded-xl rounded-t-xl p-6 h-[90vh] sm:h-auto overflow-y-auto transform transition-transform">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-xl font-bold">Add Fic</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <form id="ficForm" class="space-y-4 pb-20">
                <input type="hidden" id="editId">
                <input type="text" id="inpTitle" placeholder="Title" class="input-field" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="inpAuthor" placeholder="Author" class="input-field">
                    <input type="text" id="inpFandom" placeholder="Fandom" class="input-field">
                </div>
                <input type="url" id="inpLink" placeholder="Link" class="input-field">
                
                <div class="grid grid-cols-2 gap-3">
                    <select id="inpReadStatus" class="input-field">
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                    </select>
                    <select id="inpCoverStatus" class="input-field">
                        <option value="not">No Cover</option>
                        <option value="yes">Cover Made</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="inpWords" placeholder="Words" class="input-field">
                    <input type="number" id="inpChapters" placeholder="Chapters" class="input-field">
                </div>

                <textarea id="inpSummary" placeholder="Summary" rows="3" class="input-field"></textarea>
                <input type="text" id="inpShips" placeholder="Ships (comma sep)" class="input-field">
                <input type="text" id="inpTags" placeholder="Tags (comma sep)" class="input-field">

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold mt-4">Save Fic</button>
            </form>
        </div>
    </div>

    <style>
        .input-field { width: 100%; background-color: #374151; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #4b5563; color: white; font-size: 0.875rem; }
        .input-field:focus { outline: none; border-color: #3b82f6; }
    </style>

    <script>
        let fics = [];

        document.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('ficLibData');
            if (stored) {
                fics = JSON.parse(stored);
                // Fix any dates that might be strings from old imports
                fics.forEach(f => {
                    // Standardize legacy keys
                    if(f.cover_status) { f.coverStatus = f.cover_status; delete f.cover_status; }
                    if(f.reread_status) { f.rereadStatus = f.reread_status; delete f.reread_status; }
                    if(f.date_finished) { f.dateFinished = f.date_finished; delete f.date_finished; }
                });
                renderLibrary();
            }
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            document.getElementById('ficForm').addEventListener('submit', handleFormSubmit);
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('text-blue-500'));
            document.getElementById(`btn-${tab}`).classList.add('text-blue-500');
            
            if(tab === 'dashboard') updateDashboard();
            if(tab === 'report') updateReport();
        }

        function saveData() {
            localStorage.setItem('ficLibData', JSON.stringify(fics));
            renderLibrary();
        }

        // --- LIBRARY LOGIC ---
        function renderLibrary() {
            const list = document.getElementById('ficList');
            list.innerHTML = '';
            
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const chapterFilter = document.getElementById('filterChapters').value;
            const sortMode = document.getElementById('sortOption').value;

            let filtered = fics.filter(f => {
                // 1. Status Filter
                if (statusFilter !== 'all' && (f.rereadStatus || 'unread').toLowerCase() !== statusFilter) return false;
                
                // 2. Chapter Filter (NEW)
                const chaps = f.chapters || 0;
                if (chapterFilter === 'short' && chaps >= 10) return false;
                if (chapterFilter === 'medium' && (chaps < 10 || chaps > 50)) return false;
                if (chapterFilter === 'long' && chaps <= 50) return false;

                // 3. Search
                if (search) {
                    const txt = `${f.title} ${f.fandom} ${f.author} ${(f.ships||[]).join(' ')} ${(f.tags||[]).join(' ')}`.toLowerCase();
                    return txt.includes(search);
                }
                return true;
            });

            // Sorting
            filtered.sort((a, b) => {
                if (sortMode === 'az') return a.title.localeCompare(b.title);
                if (sortMode === 'words') return (b.wordcount || 0) - (a.wordcount || 0);
                // Default: Date Added (Using index logic since IDs aren't timestamped in standard JSON)
                return 0; 
            });

            filtered.forEach(f => {
                const isRead = f.rereadStatus === 'read';
                const item = document.createElement('div');
                item.className = 'bg-gray-800 p-4 rounded-xl flex justify-between cursor-pointer hover:bg-gray-750';
                item.onclick = () => openEditModal(f.id);
                item.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-white truncate">${f.title}</h3>
                        <div class="flex items-center gap-2 mt-1 text-xs">
                            <span class="bg-gray-700 px-2 py-0.5 rounded text-gray-300 truncate max-w-[120px]">${f.fandom}</span>
                            ${isRead ? '<i class="fa-solid fa-circle-check text-green-500"></i>' : ''}
                            ${f.coverStatus === 'yes' ? '<i class="fa-solid fa-image text-yellow-600"></i>' : ''}
                        </div>
                    </div>
                    <div class="text-right pl-2 text-xs text-gray-500 flex flex-col justify-center">
                        <span>${(f.wordcount||0).toLocaleString()}w</span>
                        ${f.chapters ? `<span>${f.chapters}ch</span>` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // --- DASHBOARD LOGIC ---
        function updateDashboard() {
            const readFics = fics.filter(f => f.rereadStatus === 'read');
            
            // Stats
            document.getElementById('stat-total').innerText = fics.length;
            document.getElementById('stat-words').innerText = readFics.reduce((s, f) => s + (f.wordcount || 0), 0).toLocaleString();
            document.getElementById('stat-read-count').innerText = `Read: ${readFics.length}`;
            document.getElementById('stat-unread-count').innerText = `Unread: ${fics.length - readFics.length}`;
            
            const pct = fics.length ? (readFics.length / fics.length) * 100 : 0;
            document.getElementById('stat-progress-bar').style.width = `${pct}%`;

            // Top Lists Helpers
            const getTop = (list, keyFn) => {
                const counts = {};
                list.forEach(f => {
                    const keys = keyFn(f);
                    if (Array.isArray(keys)) keys.forEach(k => counts[k] = (counts[k] || 0) + 1);
                    else if (keys) counts[keys] = (counts[keys] || 0) + 1;
                });
                return Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
            };

            renderTopList('list-top-fandoms', getTop(readFics, f => f.fandom));
            renderTopList('list-top-ships', getTop(readFics, f => f.ships));
            renderTopList('list-top-tags', getTop(readFics, f => f.tags)); // NEW
        }

        function renderTopList(id, data) {
            const el = document.getElementById(id);
            el.innerHTML = data.length ? '' : '<p class="text-gray-500 text-xs italic">No data found</p>';
            data.forEach(([k, v]) => {
                el.innerHTML += `
                    <div class="flex justify-between text-sm border-b border-gray-700 pb-1 last:border-0">
                        <span class="truncate w-3/4">${k}</span>
                        <span class="text-gray-400 font-mono">${v}</span>
                    </div>`;
            });
        }

        // --- REPORT LOGIC (NEW) ---
        function updateReport() {
            const container = document.getElementById('reportContent');
            // Filter for read fics that HAVE a dateFinished property
            const finished = fics.filter(f => f.rereadStatus === 'read' && f.dateFinished);
            
            if (finished.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-10">No read dates logged yet.</div>';
                return;
            }

            // Group by Year -> Month
            const groups = {};
            finished.forEach(f => {
                // Convert Swift Double timestamp or ISO string to JS Date
                let d;
                if (typeof f.dateFinished === 'number') {
                    // Swift default is seconds since 2001 (978307200 offset)
                    d = new Date((f.dateFinished + 978307200) * 1000);
                } else {
                    d = new Date(f.dateFinished);
                }
                
                if (isNaN(d.getTime())) return; // Skip invalid dates

                const year = d.getFullYear();
                const month = d.getMonth(); // 0-11
                
                if (!groups[year]) groups[year] = {};
                if (!groups[year][month]) groups[year][month] = [];
                groups[year][month].push({ ...f, dateObj: d });
            });

            container.innerHTML = '';
            // Sort Years Descending
            Object.keys(groups).sort((a,b) => b - a).forEach(year => {
                const yearDiv = document.createElement('div');
                yearDiv.className = 'bg-gray-800 rounded-xl overflow-hidden';
                
                // Count fics in year
                const yearCount = Object.values(groups[year]).reduce((sum, arr) => sum + arr.length, 0);
                
                yearDiv.innerHTML = `<div class="bg-gray-700 px-4 py-2 font-bold flex justify-between"><span>${year}</span><span class="text-xs bg-gray-600 px-2 py-0.5 rounded">${yearCount} Fics</span></div>`;
                
                // Sort Months Descending
                Object.keys(groups[year]).sort((a,b) => b - a).forEach(month => {
                    const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
                    const monthList = groups[year][month];
                    
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'p-4 border-b border-gray-700 last:border-0';
                    monthDiv.innerHTML = `<h4 class="font-bold text-blue-400 text-sm mb-2">${monthName} (${monthList.length})</h4>`;
                    
                    // Sort Fics by Date Descending
                    monthList.sort((a,b) => b.dateObj - a.dateObj).forEach(f => {
                        const dateStr = f.dateObj.toLocaleDateString(undefined, {month:'numeric', day:'numeric'});
                        monthDiv.innerHTML += `
                            <div class="flex justify-between items-center text-sm py-1">
                                <span class="truncate w-3/4">${f.title}</span>
                                <span class="text-gray-500 text-xs">${dateStr}</span>
                            </div>
                        `;
                    });
                    yearDiv.appendChild(monthDiv);
                });
                container.appendChild(yearDiv);
            });
        }

        // --- FILE HANDLING ---
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const json = JSON.parse(ev.target.result);
                    // Normalize structure
                    fics = Array.isArray(json) ? json : (json.fics || []);
                    saveData();
                    alert(`Imported ${fics.length} fics!`);
                    switchTab('library');
                } catch (err) { alert("Invalid JSON"); }
            };
            reader.readAsText(file);
        }

        function exportData() {
            const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ database_version: "1.0", fics: fics }, null, 2));
            const a = document.createElement('a');
            a.href = str;
            a.download = "ficlib_backup.json";
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        function clearData() {
            if(confirm("Delete all data?")) {
                fics = [];
                saveData();
                switchTab('library');
            }
        }

        // --- FORMS ---
        function openAddModal() {
            document.getElementById('ficForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('modalTitle').innerText = 'Add Fic';
            document.getElementById('ficModal').classList.remove('hidden');
        }
        function openEditModal(id) {
            const f = fics.find(x => x.id === id);
            if(!f) return;
            document.getElementById('editId').value = f.id;
            document.getElementById('modalTitle').innerText = 'Edit Fic';
            document.getElementById('inpTitle').value = f.title;
            document.getElementById('inpAuthor').value = f.author || '';
            document.getElementById('inpFandom').value = f.fandom || '';
            document.getElementById('inpLink').value = f.originalLink || '';
            document.getElementById('inpReadStatus').value = f.rereadStatus || 'unread';
            document.getElementById('inpCoverStatus').value = f.coverStatus || 'not';
            document.getElementById('inpWords').value = f.wordcount || '';
            document.getElementById('inpChapters').value = f.chapters || '';
            document.getElementById('inpSummary').value = f.summary || '';
            document.getElementById('inpShips').value = (f.ships||[]).join(', ');
            document.getElementById('inpTags').value = (f.tags||[]).join(', ');
            document.getElementById('ficModal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('ficModal').classList.add('hidden'); }
        
        function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const readStatus = document.getElementById('inpReadStatus').value;
            
            // Date Logic: If changing to 'read' and no date exists, add now
            let dateFinished = null;
            if (id) {
                const existing = fics.find(x => x.id === id);
                dateFinished = existing.dateFinished;
                // If currently unread, wipe date. If becoming read, set date if empty.
                if (readStatus === 'unread') dateFinished = null;
                else if (readStatus === 'read' && !dateFinished) dateFinished = new Date().toISOString();
            } else {
                if (readStatus === 'read') dateFinished = new Date().toISOString();
            }

            const obj = {
                id: id || crypto.randomUUID(),
                title: document.getElementById('inpTitle').value,
                author: document.getElementById('inpAuthor').value,
                fandom: document.getElementById('inpFandom').value,
                originalLink: document.getElementById('inpLink').value,
                rereadStatus: readStatus,
                coverStatus: document.getElementById('inpCoverStatus').value,
                wordcount: parseInt(document.getElementById('inpWords').value) || 0,
                chapters: parseInt(document.getElementById('inpChapters').value) || 0,
                summary: document.getElementById('inpSummary').value,
                ships: document.getElementById('inpShips').value.split(',').map(s=>s.trim()).filter(s=>s),
                tags: document.getElementById('inpTags').value.split(',').map(s=>s.trim()).filter(s=>s),
                status: 'wip', // default
                dateFinished: dateFinished
            };

            if(id) {
                const idx = fics.findIndex(x => x.id === id);
                fics[idx] = { ...fics[idx], ...obj };
            } else {
                fics.unshift(obj);
            }
            saveData();
            closeModal();
        }
    </script>
</body>
</html>
